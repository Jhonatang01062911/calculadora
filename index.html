<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/calc.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>CALCULADORA EM JS</h1>
    </header>
    <main>
        <section id="calc">
            <table>
                <tr class="digits_calc">
                    <td class="result_calc">
                        <input type="text" name="calcs" id="calcs" readonly>
                    </td>
                </tr>
                <tr class="digits_calc">
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="()" data-type="2">( )</button>
                    </td>
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="π" data-type="3">π</button>
                    </td>
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="^" data-type="1">^</button>
                    </td>
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="x" data-type="1">x</button>
                    </td>
                </tr>
                <tr class="digits_calc">
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="7" data-type="0">7</button>
                    </td>
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="8" data-type="0">8</button>
                    </td>
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="9" data-type="0">9</button>
                    </td>
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="/" data-type="1">/</button>
                    </td>
                </tr>
                <tr class="digits_calc">
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="4" data-type="0">4</button>
                    </td>
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="5" data-type="0">5</button>
                    </td>
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="6" data-type="0">6</button>
                    </td>
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="+" data-type="1">+</button>
                    </td>
                </tr>
                <tr class="digits_calc">
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="1" data-type="0">1</button>
                    </td>
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="2" data-type="0">2</button>
                    </td>
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="3" data-type="0">3</button>
                    </td>
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="-" data-type="1">-</button>
                    </td>
                </tr>
                <tr class="digits_calc">
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="0" data-type="0">0</button>
                    </td>
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="." data-type="1">.</button>
                    </td>
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="c" data-type="4">C</button>
                    </td>
                    <td class="cont_calc">
                        <button type="button" class="op_cal" data-value="=" data-type="5">=</button>
                    </td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <h2>Carlos Alexandre &copy Jhonatan Gobeti</h2>
    </footer>
</body>

</html>
